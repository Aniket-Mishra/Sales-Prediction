<body style="background-color: black; overflow: hidden; overflow-x: hidden !important; color: #eeeeee;">
    <div class="navbar-fixed" id="home">
        <nav class="grey darken-4">
          <div class="container">
            <div class="nav-wrapper">
              <a href="#" class="brand-logo" style=" color: #e0e0e0; font-family: 'Archivo Narrow', sans-serif;">Sales Prediction App</span></a>
              <a href="#" data-target="mobile-nav" class="sidenav-trigger">
                <i class="material-icons">menu</i>
              </a>
              <ul class="right hide-on-med-and-down">
                <li>
                  <a href="https://github.com/Aniket-Mishra/Sales-Prediction" target="_blank">Git Repo</a>

            <a href="https://github.com/Aniket-Mishra/Sales-Prediction">Git Repo</a>
        </li>
        <li>

        </li>
    </ul>

    <div class="container" style="background-color: #222222; width: 80%; margin: 5% auto; padding: 2.5%; text-align: center;">
        <div style="text-align: center; width: 80%; margin: 0 auto; position: relative;">
            <div style="width: 90%; overflow: hidden;">
                <p style="font-size: 2em;">MAKE PREDICTIONS</p>
            </div>
            <div class="form-div">
                <form action="{{ url_for('predict')}}" method="post">
                    <input type="text" name="rate" placeholder="Enter Rate" required="required">
                    <input type="text" name="Sales in first month" placeholder="Enter Sales in Month 1" required="required">
                    <input type="text" name="Sales in second month" placeholder="Enter Sales in Month 2" required="required">
                    <button type="submit" class="btn black waves-effect waves-light">
                        Predict Sales in Month 3
                    </button>
                </form>
            </div>
        </div>   
    </div>
    <div class="footer-div">
